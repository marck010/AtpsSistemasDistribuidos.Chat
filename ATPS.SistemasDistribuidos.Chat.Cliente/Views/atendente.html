<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Chat </title>

    <link rel="stylesheet" href="../Content/main.css" />
</head>
<body>
    <div class="principal-container" ng-app="ModuloChat">
        <div class="logo">
            <img width="100%" src="../Content/Imagens/Logo-SAC-0800-Facil.jpg">
        </div>
        <div class="view-content" ng-controller="AtendenteController">
            <div class="box-cadastrar" ng-hide="Chat.Conectado">

                <div class="form">
                    <h2>Cadastro de Atendente</h2>
                    <div class="field-groups">
                        <input placeholder="Nome" class="field-form" type="text" ng-model="Chat.Remetente.Nome" />
                    </div>
                    <div class="field-groups">
                        <input placeholder="E-Mail" class="field-form" type="text" ng-model="Chat.Remetente.Email" />
                    </div>
                    <div class="field-groups">
                        <input placeholder="Telefone" class="field-form" type="text" ng-model="Chat.Remetente.Telefone" />
                    </div>
                    <div class="field-groups">
                        <input placeholder="Login" class="field-form" type="text" ng-model="Chat.Remetente.Login" />
                    </div>
                    <div class="field-groups">
                        <input placeholder="Senha" class="field-form" type="password" ng-model="Chat.Remetente.Senha" />
                    </div>
                    <div class="field-groups">
                        <input placeholder="Confirmar Senha" class="field-form" type="password" ng-model="Chat.Remetente.ConfirmarSenha" />
                    </div>
                    <div class="field-groups">
                        <input class="botao-cadastrar" type="button" value="Cadastrar" ng-click="Chat.Cadastrar()" />
                    </div>
                </div>
            </div>
            <div class="chat" ng-show="Chat.Conectado">

                <div class="view-lateral">
                    <div class="cabecalho">
                    </div>
                    <div class="view-conversas">
                        <div ng-class="{conversa: !usaurio.Selecionado, 'conversa-selecionada': !!usuario.Selecionado}" ng-model="Chat.Atendimentos" ng-repeat="usuario in Chat.Atendimentos" ng-click="Chat.SelecionarDestinatario(usuario)">
                            <div class="foto">
                                <img width="44px" height="44px" src="http://www.chicletecombanana.com.br/2012/img/avatar_padrao.jpg" />
                            </div>
                            <span ng-model="usuario.Nome">{{usuario.Usuario.Nome}}</span>
                        </div>
                    </div>
                </div>

                <div class="view-mensagens-admin">
                    <div class="mensagens">
                        <div class="mensagem" ng-repeat="mensagem in Chat.Conversa.Mensagens">
                            <span ng-model="mensagem.Texto">{{mensagem.Remetente.Nome}} : {{mensagem.Texto}}</span>
                        </div>
                    </div>
                    <div class="envio field-form">
                        <textarea ng-model="Chat.Mensagem" row="50"></textarea>
                        <input class="botao-enviar" type="button" ng-click="Chat.Remetente.Enviar()" value="Enviar" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="/libs/angular.min.js"></script>
<script type="text/javascript" src="/libs/angular-route.js"></script>
<script type="text/javascript" src="/libs/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="/libs/linq.js"></script>
<script type="text/javascript" src="/Scripts/main.js"></script>
<script type="text/javascript" src="/Scripts/Servicos/WebSocketsServico.js"></script>
<script type="text/javascript" src="/Controller/AtendenteController.js"></script>
</html>
